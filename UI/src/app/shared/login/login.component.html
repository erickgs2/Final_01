<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/beach.jpg');"></div>
<div class="sobreponer">
<div class="col-md-6 offset-md-3 mt-5">
    <!--<div class="alert alert-info">
        Username: test<br />
        Password: test
    </div>-->
    <div class="card">
        <h4 class="card-header">Iniciar sesi칩n en Flash P</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Es necesario capturar usuario</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Es necesario capturar contrase침a</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-danger">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Iniciar sesi칩n
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
</div>
