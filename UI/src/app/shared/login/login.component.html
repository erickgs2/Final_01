<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/beach.jpg');">

    <div class="filter" style="z-index: 0;"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-5 ">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username" style="color: white;">Usuario</label>
                        <input style="background-color: white;" type="text" formControlName="username"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Es necesario capturar usuario</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white;">Contraseña</label>
                        <input style="background-color: white;" type="password" formControlName="password"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Es necesario capturar contraseña</div>
                        </div>
                    </div>
                    <button [disabled]="loading" class="btn btn-danger" style="margin: 12ps auto;">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"
                            style="background-color: #DE503E; border-color: #DE503E;"></span>
                        Iniciar sesión
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
