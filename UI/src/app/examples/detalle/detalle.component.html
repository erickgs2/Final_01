<div class="section section-image section-login" style="background-image: url('assets/img/ilya-yakover.jpg');">

  <div class="row">


    <div class="col-md-6">
      <div class="card page-carousel">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let img of habitacion">
            <img src="../../../assets/img/fog-low.png" alt="Random first slide">
            <div class="carousel-caption">
              <p>Somewhere</p>
            </div>
          </ng-template>

        </ngb-carousel>
      </div>
    </div>
    <div class="col-md-6">
      <div class="tim-title">
        <h3>Navigation Tabs</h3>
      </div>

      <div class="nav-tabs-navigation" style="color: white">
        <div class="nav-tabs-wrapper">
          <ngb-tabset [justify]="'center'">
            <ngb-tab title="Home">
              <ng-template ngbTabContent>
                <p>Larger, yet dramatically thinner. More powerful, but remarkably power efficient. With a smooth metal
                  surface that seamlessly meets the new Retina HD display.</p>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Profile">
              <ng-template ngbTabContent>
                <p>Here is your profile.</p>
              </ng-template>
            </ngb-tab>
            <ngb-tab title="Messages">
              <ng-template ngbTabContent>
                <p>Here are your messages.</p>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>

    </div>
  </div>
</div>
