
<div class="page-header" style="background-image: url('assets/img/ilya-yakover.jpg');">
  <div class="container" >
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 class="title ml-3" style="font-family: Montserrat,Helvetica,Arial,sans-serif; font-size: 30px; font-weight: 400;">{{habitacion.nombre}}</h2><br>
   
        <div class="mt-10 row">
      <div class="col-md-6">
        <div class="card page-carousel">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let img of habitacion.img">
              <img src="{{img}}" alt="Random first slide">
              <div class="carousel-caption">
                <!-- <p>Somewhere</p> -->
              </div>
            </ng-template>
  
          </ngb-carousel>
        </div>
      </div>
      <div class="col-md-6"  style="color:white">
        <br>
        <br>
        <br>
        <br>
        <br>
          <h3>{{habitacion.des}}</h3><br>
          <h3>Hotel: {{habitacion.nombre}}</h3><br>
          <h3>Tipo de habitacion: {{habitacion.tipo}}</h3><br>
          <h3>Capacidad de personas: {{habitacion.cantidad}}</h3><br>
          <h3>Numero de Camas: {{habitacion.camas}}</h3><br>
          <h3>Precio: {{habitacion.precio}}</h3><br>
          <!--<h3><a class="btn btn-danger btn-round" type="button" style="margin-top: 32px; background-color: #DE503E; border-color: #DE503E;"onclick="location.href='http://localhost:4200/#/cart'">Add to Cart</a></h3>-->
          <div class="cta">
            <button class="btn" (click)="onAddToCart">Agregar a reservas<span class="bg" ></span></button>
          </div>

        <h3 class="title ml-10 mt-400" 
        type= "button "style="font-family: Montserrat,Helvetica,Arial,sans-serif; font-size: 23px; text-align: right; font-weight: 400;">${{habitacion.precio}}.00 MXN</h3>
      </div>
    </div>
  </div>
</div>
